<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('https://www.kayak.com.mx/rimg/dimg/dynamic/29/2020/11/1a0e4df85d844c839e3c65b369413639.webp');">
    <header>
        <nav>
            <a href="travelRecommendation.html">Home</a>
            <a href="aboutUs.html">About</a>
            <a href="contact.html">Contact</a>
            <input type="text" placeholder="Search destinations..." id="destinationInput">
            <select id="dropdown" disabled = "true"></select>
            <button id="searchButton">Search</button>
            <button id="clearButton">Clear</button>
        </nav>
        <h1>Contact Us</h1>
    </header>
    <main>
        <section id="contact-form">
            <h2>Get in Touch</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Travel Agency</p>
    </footer>
</body>
</html>
